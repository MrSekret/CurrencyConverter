<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Converator</title>
</head>
<body>
  

    <div class="wrapper">
        <header class="header">
          <div class="header__container">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-list-item"><span></span>Menu</li>
                <li class="header__nav-list-item">CURRENCY</li>
                <li class="header__nav-list-item">
                  <a id="header__done" href="#">Done</a>
                  <a id="header__edit" href="#">Edit</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <main class="main">
          <section class="update-info">
            <div class="update-info__container">
              <p class="update-info__text">Updated: <span></span></p>
            </div>
          </section>
          <div class="currencies__wrapper" id="currencies__wrapper">
            <section class="currencies ">
              <div class="currencies__container">
                <img src="https://flagcdn.com/ua.svg" alt="Ukraine" class="currencies__img">
                <div class="currencies__currency">UAH</div>
                <input type="number" class="currencies__number" id="inputField0" value="0" onclick="selectAllText(this)" oninput="handleInputChange(this)">
                <div class="currencies__dragbutton glyphicon-move" id="currencies__dragbutton0"><span></span><span></span><span></span></div>
              </div>
            </section>

            <section class="currencies ">
              <div class="currencies__container">
                <img src="https://flagcdn.com/us.svg" alt="USA"  class="currencies__img">
                <div class="currencies__currency">USD</div>
                <input type="number" class="currencies__number" id="inputField1" value="0" onclick="selectAllText(this)" oninput="handleInputChange(this)">
                <div class="currencies__dragbutton glyphicon-move" id="currencies__dragbutton1"><span></span><span></span><span></span></div>
              </div>
            </section>

            <section class="currencies ">
              <div class="currencies__container">
                <img src="https://flagcdn.com/pl.svg" alt="Poland"  class="currencies__img">
                <div class="currencies__currency">PLN</div>
                <input type="number" class="currencies__number" id="inputField2" value="0" onclick="selectAllText(this)" oninput="handleInputChange(this)">
                <div class="currencies__dragbutton glyphicon-move" id="currencies__dragbutton2"><span></span><span></span><span></span></div>
              </div>
            </section>
          </div>
        </main>
    </div>

    <script src="./src/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./src/scripts/editcurrencies.js"></script>
</body>
</html>
